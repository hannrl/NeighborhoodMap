<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SouthEnd's Dog-Friendly Restaurants</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Amita:400" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div id="mapCanvas">
        </div>
        <div id="panel">
          <h1><span>Dog-Friendly Restaurants in</span><br>SouthEnd Charlotte</h1>
          <div class="dropdown">
    <h2>Select a category to filter by</h2>
    <select data-bind="options: genreList, value: currentFilter, optionsCaption: 'Choose one'"></select>
    <input type="button" data-bind="click: applyFilter, enable: currentFilter" Value="Filter"/>
            </div>
          <ul data-bind="foreach: filteredList">
              <a><h3>
                <span data-bind="text: title"></span>
              </h3></a>
          </ul>
        </div>
    </div>
    <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('mapCanvas'), {
            center: {lat: 35.211698, lng: -80.857594},
            zoom: 15
          });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,places&key=AIzaSyBV6ucM2toiwYzM1udXNRp4UAKhxK6qpkk&v=3&callback=initMap"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
