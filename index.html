<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SouthEnd's Dog-Friendly Restaurants</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Amita:400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="mapCanvas"></div>
        <div id="panel">
            <h1><span>Dog-Friendly Restaurants in</span><br>
            SouthEnd Charlotte</h1>
            <div class="dropdown">
                <h2>Select a category to filter by</h2><select data-bind="options: genreList, value: currentFilter, optionsCaption: 'Choose'"></select>
            </div>
            <div data-bind="foreach: filteredMarkers">
                <li>
                <h3 data-bind="text: title, click: $parent.goToRestaurant"></h3>
            </li>
            </div>
        </div>
    </div>
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('mapCanvas'), {
                center: {lat: 35.211698, lng: -80.857594},
                zoom: 15
              });
          google.maps.event.addDomListener(window, "resize", function() {
               var center = map.getCenter();
               google.maps.event.trigger(map, "resize");
               map.setCenter(center);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,places,geometry&key=AIzaSyBV6ucM2toiwYzM1udXNRp4UAKhxK6qpkk&v=3&callback=initMap">
    </script>
    <script src="js/knockout.js" type="text/javascript">
    </script>
    <script src="js/map.js" type="text/javascript">
    </script>
</body>
</html>
