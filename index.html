<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SouthEnd's Dog-Friendly Restaurants</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Amita:400"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="mapCanvas"></div>
        <div id="panel">
            <h1><span>Dog-Friendly Restaurants in</span><br>
            SouthEnd Charlotte</h1>
            <div class="dropdown">
                <h2>Select a category to filter by:</h2><select data-bind=
                "options: genreList, click: closeInfoWindows, value: currentFilter, optionsCaption: 'All'">
                    </select>
            </div>
            <div data-bind="foreach: filteredMarkers">
                <ul>
                    <li data-bind="text: title, click: $parent.goToRestaurant"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="js/knockout.js" type="text/javascript">
    </script>
    <script src="js/map.js" type="text/javascript">
    </script>
    <script async defer src=
    "https://maps.googleapis.com/maps/api/js?libraries=drawing,places&key=AIzaSyBV6ucM2toiwYzM1udXNRp4UAKhxK6qpkk&v=3&callback=kickOff" onerror="googleError()">
    </script>
</body>
</html>
